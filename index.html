<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="calculator-display">
            <div id="display" class="display">0</div>
        </div>
        <div class="calculator-keys">
            <button class="button-number">7</button>
            <button class="button-number">8</button>
            <button class="button-number">9</button>
            <button id="multiply" class="button-operator">*</button>
            <button class="button-number">4</button>
            <button class="button-number">5</button>
            <button class="button-number">6</button>
            <button id="divide" class="button-operator">/</button>
            <button class="button-number">1</button>
            <button class="button-number">2</button>
            <button class="button-number">3</button>
            <button id="subract" class="button-operator">-</button>
            <button id="clear" class="key">AC</button>
            <button class="button-number">0</button>
            <button id="decimil-point" class="button-number">.</button>
            <button id="add" class="button-operator">+</button>
            <div class="logo">Luke's Calculator</div>
            <button id="equals">=</button>
        </div>
    </div>
</body>
</html>
